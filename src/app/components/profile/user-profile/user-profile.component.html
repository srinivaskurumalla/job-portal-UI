<div class="profile-container shadow">
  <div class="editButton">
    <mat-icon class="edit-icon" (click)="editProfile()" matTooltip="'Edit Profile'">edit</mat-icon>
  </div>
  <div class="profile-header">
    <img src="assets/profileImages/u-p2.jpg" alt="Profile Picture" class="profile-picture shadow">
    <div class="basic-info">

      <h2>{{ user.name }}</h2>
      <p>{{ user.designation }}</p>
      <p>{{ user.location }}</p>
      <div class="actions">
        <button (click)="downloadResume()">Download Resume</button>
        <button (click)="sendEmail()">Send Email</button>
      </div>
    </div>
  </div>

  <div class="profile-details">
    <div class="section">
      <h2>Basic Information</h2>
      <p>Years of Experience: {{ user.experience }}</p>
      <p>Phone: {{ user.phone }}</p>
      <p>Email: {{ user.email }}</p>
    </div>

    <div class="section">
      <h2>Skills</h2>
      <div *ngFor="let skill of user.skills" class="skill">{{ skill }}</div>
    </div>



    <!-- <div class="section">
        <h2>Education</h2>
      </div>
  
      <div class="section">
        <h2>Accomplishments</h2>
      </div> -->

    <div class="section">
      <h2>Certifications</h2>
      <div *ngFor="let cert of user.certifications" class="certificate-item">
        <h4>{{cert.title}}</h4> -
        <p>{{cert.provider}}</p>
      </div>
      <!-- Add certification details here -->
    </div>
  </div>
</div>
